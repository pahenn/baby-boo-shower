sections:
  - title: Where it's at
    image: chicago-marriot-map.png
    description: Jackie d'Escoto and Ran Fam are hosting the shower at the Chicago Marriott Naperville. We have a room block for those coming from out of town, ask for the d'Escoto Family Baby Shower room block.
    id: features
    align: left
    features:
      - name: From O'Hare
        description: Look it up on Google Maps
        icon: i-heroicons-paper-airplane-solid
      - name: From Midway
        description: Look it up on Google Maps
        icon: i-heroicons-paper-airplane-solid
      - name: From Aurora
        description: Look it up on Google Maps
        icon: i-heroicons-paper-airplane-solid
